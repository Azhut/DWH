[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --color=yes

markers =
    unit: Юнит-тесты с моками
    integration: Интеграционные тесты с реальной БД
    production: Тесты для продакшн окружения
    slow: Медленные тесты
    database: Тесты, требующие базу данных

# Настройки pytest-asyncio
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
