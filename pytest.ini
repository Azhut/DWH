[pytest]
# Автоматический режим для асинхронных тестов
asyncio_mode = auto

# Область видимости event loop для асинхронных фикстур
asyncio_default_fixture_loop_scope = function

# Пути к тестам
testpaths = tests/unit
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Вывод: показывать локальные переменные при ошибках
addopts = -v --tb=short

# Фильтрация предупреждений (опционально)
filterwarnings =
    ignore::DeprecationWarning
    ignore::pytest_asyncio.plugin.PytestDeprecationWarning